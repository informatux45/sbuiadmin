<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Fontselect Plugin Example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../fontselect.css" />
    <script src="../jquery.fontselect.js"></script>
    <script>
      $(function(){
        $('#font').fontselect().change(function(){
          // replace + signs with spaces for css
          var font = $(this).val().replace(/\+/g, ' ');
          // split font into family and weight
          font = font.split(':');
          // set family on textarea
          $('textarea').css('font-family', font[0]);
        });
        
        $('#select').on('change', function() {
          // set weight on textarea
          $('textarea').css('font-weight', $(this).val());            
        });

        $('#style').on('change', function() {
          // set style on textarea
          $('textarea').css('font-style', $(this).val());            
        });

        $('#size').on('change', function() {
          // set style on textarea
          $('textarea').css('font-size', $(this).val());            
        });

      });
    </script>
    <style>
    body { padding:50px; background-color:#333;}
    p, h1 { color:#fff;}
    textarea {font-weight: normal;}
    </style>
  </head>
  <body>
  <h1>jQuery Fontselect Plugin Example</h1>

    <input id="font" type="text" />&nbsp;&nbsp;
    
    <br><br>
    
    <select id="select">
        <option value="">Select weight</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
        <option value="600">600</option>
        <option value="700">700</option>
        <option value="800">800</option>
        <option value="900">900</option>
    </select>

    <br><br>
    
    <select id="style">
        <option value="">Select style</option>
        <option value="normal">normal</option>
        <option value="italic">italic</option>
        <option value="oblique">oblique</option>
    </select>
    
    <br><br>
    
    <select id="size">
        <option value="">Select size</option>
        <option value="10px">10px</option>
        <option value="12px">12px</option>
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
        <option value="24px">24px</option>
        <option value="28px">28px</option>
        <option value="32px">32px</option>
        <option value="36px">36px</option>
        <option value="40px">40px</option>
        <option value="48px">48px</option>
    </select>

    <br><br>
    
    <textarea rows=20 cols=80>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
     Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
     when an unknown printer took a galley of type and scrambled it to make a type
     specimen book. It has survived not only five centuries, but also the leap into
     electronic typesetting, remaining essentially unchanged. It was popularised
     in the 1960s with the release of Letraset sheets containing Lorem Ipsum
     passages, and more recently with desktop publishing software like Aldus
     PageMaker including versions of Lorem Ipsum.</textarea>
    
  </body>
</html>
