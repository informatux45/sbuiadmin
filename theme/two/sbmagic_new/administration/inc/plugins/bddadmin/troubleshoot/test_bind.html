<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Bind Test - TurboDbAdmin</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript" type="text/javascript">djConfig = { isDebug: true }</script>
<script language="JavaScript" type="text/javascript" src="dojo.js"></script>
<script language="JavaScript" type="text/javascript">
	
	var url = "../LICENSE";
	
	function init()
	{
		dojo.io.bind({ 
			url: url, 
			load: function(inEvt, inData) { dojo.debug(inData); },
			error: function(n, err, http) { dojo.debug(n, err, http.status, http.statusText); }
		});
	}
	
	dojo.addOnLoad(init);
	
</script>
<style type="text/css">
<!--

</style>
</head>
<body> 
<div id="dojoDebug"></div>
</body>
</html>
