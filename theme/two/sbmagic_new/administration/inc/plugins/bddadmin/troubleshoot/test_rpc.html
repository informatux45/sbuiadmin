<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>RPC Test - TurboDbAdmin</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript" type="text/javascript">djConfig = { isDebug: true }</script>
<script language="JavaScript" type="text/javascript" src="dojo.js"></script>
<script language="JavaScript" type="text/javascript">
	dojo.addOnLoad(init);
	
	var dataServer = "../php/data_server.php";
	
	function init()
	{
		var content = JSON.stringify({method: "discover", arguments: "", id: new Date().getTime()});	
		turbo.debug('RPC: ', content);
		dojo.io.bind(
		{ 
			url: dataServer,
			method: "post",
			contentType: "text/plain; charset=US-ASCII", 
			postContent: content,
			load: function(evt, data) { turbo.debug(data); },
			error: function(n, err, http) { turbo.debug(n, err, http.status, http.statusText); }
		});
	}
</script>
<style type="text/css">
<!--
-->
</style>
</head>
<body> 
<div id="dojoDebug"></div>
</body>
</html>
