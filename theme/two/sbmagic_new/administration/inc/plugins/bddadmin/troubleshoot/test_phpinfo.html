<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>RPC Test - TurboDbAdmin</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript" type="text/javascript">djConfig = { isDebug: true }</script>
<script language="JavaScript" type="text/javascript" src="dojo.js"></script>
<script language="JavaScript" type="text/javascript">
	
	var dataServer = "phpinfo.php";
	
	function init()
	{
		var content = "dummy content";
		dojo.io.bind(
		{ 
			url: dataServer,
			method: "post",
			contentType: "application/x-www-form-urlencoded; charset=utf-8",
			//contentType: "text/plain; charset=utf-8", 
			postContent: content,
			load: function(evt, data) { document.getElementById('dojoDebug').innerHTML = data; },
			error: function(n, err, http) { turbo.debug(n, err, http.status, http.statusText); }
		});
	}
	
	dojo.addOnLoad(init);
	
</script>
<style type="text/css">
<!--
-->
</style>
</head>
<body> 
<div id="dojoDebug"></div>
</body>
</html>
